name: Tests

on:
  push:
    branches: [dev]
    paths:
      - '.github/scripts/**'
      - '.claude/hooks/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [dev]
    paths:
      - '.github/scripts/**'
      - '.claude/hooks/**'
      - 'tests/**'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov freezegun

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=.github/scripts --cov=.claude/hooks --cov-report=term-missing

      - name: Upload coverage report
        if: always()
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
